{% extends 'base.html' %}

{% load static crispy_forms_tags %}

{% block content %}

<div class="my-5">
  <h1>Yangi post yaratish</h1>
</div>

<div class="card p-5">
    <form action="." method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-4 float-end">Yaratish</button>
    </form>    
</div>

{% endblock content %}
